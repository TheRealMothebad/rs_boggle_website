    <button onclick="getBees()">get bees</button>
    <button onclick="sendBoard()">Scrape board</button>

    <div id="bee_div"></div>

    <script>

      function getBees() {
        document.getElementById("bee_div").innerHTML += "<p>bees</p>";
      }

      function gatherBoard() {
        
      }

      const xhr = new XMLHttpRequest();

      function sendBoard() {
        boardContents = ""
        for(i = 0; i < 16; i++) {
          boardContents += document.getElementsByClassName("board_square")[i].value;
        }

        xhr.open("POST", "http://127.0.0.1:7878/" + boardContents);
        xhr.send();
        xhr.responseType = "text";
        xhr.onload = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const data = xhr.response;
                document.getElementById("bee_div").innerHTML += "<p>" + data + "</p>";
            } else {
                console.log(`Error: ${xhr.status}`);
            }
        };
        
      }
      </script>
